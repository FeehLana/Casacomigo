        * {

        body {
            height: 100vh;
            background: linear-gradient(to bottom, #ffe6f0, #fff);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: #fff;

        .heart {
            color: #ff3366;
            font-size: 3rem;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .btn {
            padding: 12px 30px;
            background-color: #d6336c;
            color: white;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #a91f4e;
        }

        .flowers {
            position: absolute;
            width: 120px;
            opacity: 0.1;
        }

        .flowers:nth-child(1) {
            top: 10%;
            left: 5%;
            transform: rotate(20deg);
        }

        .flowers:nth-child(2) {
            top: 20%;
            right: 5%;
            transform: rotate(-15deg);
        }

        .flowers:nth-child(3) {
            bottom: 10%;
            left: 10%;
            transform: rotate(10deg);
        }

        .flowers:nth-child(4) {
            bottom: 15%;
            right: 10%;
            transform: rotate(-10deg);
        }
    </style>
